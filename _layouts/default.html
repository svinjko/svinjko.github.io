<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title and page.title != site.title %}{{ page.title }} &bull; {% endif %}{{ site.title }}</title>
    <link href="{{site.url}}/styles/1/style.css" media="all" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="main">
      <div class="nav">
        {% for item in site.menu %}  
        <a href="{{site.baseurl}}{{ item.url }}">{{ item.title }}</a>
        {% endfor %}
      </div>
      <br />
      <h1>{{site.title}}</h1>
      <h2>{% if page.is_post %}Blog{% else %}{{page.title}}{% endif %}</h2>
      <hr />
      {{content}}
      <hr />
      <div id="footer">
        I'm on <a href="http://steamcommunity.com/profiles/76561198072770712/">Steam</a>.
      </div>
    </div>
  </body>
</html>
